<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Homework 3</title>
  </head>
  <body>
    <header>
      <div class="header__wrapper conteiner">
        <img src="./img/logo.svg" alt="Logo" />
        <nav class="navigation">
          <a class="navigation__link" href="#">Home</a>
          <a class="navigation__link" href="#">About us</a>
          <a class="navigation__link" href="#">Services</a>
          <a class="navigation__link icon" href="#">Features <img src="./img/icon.svg" alt="Down arrow"></a>
          <a class="navigation__link" href="#">Team</a>
          <a class="navigation__link" href="#">Blog</a>
          <a class="navigation__link" href="#">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="content__wrapper conteiner">
        <div class="content__block">
          <h1 class="content__maintitle">SEO & Digital Marketing For Your Website.</h1>
          <p class="content__description">
            Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.
          </p>
          <div class="contents__btns">
            <button class="contents__btns__btn">Start Now</button>
            <button class="contents__btns__btn btn__play">Watch Video</button>
          </div>
        </div>
        <img src="./img/main_img.svg" alt="Main Image" />
      </div>
    </main>
    <footer>
      <div class="logos conteiner">
        <img src="./img/logo1.svg" alt="Logo Liva" />
        <img src="./img/logo2.svg" alt="Logo Amara" />
        <img src="./img/logo3.svg" alt="Logo Aven" />
        <img src="./img/logo4.svg" alt="Logo HexLab" />
        <img src="./img/logo5.svg" alt="Logo Kanba" />
      </div>
    </footer>
  </body>
</html>
